<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <button id="btn">点击建立socket连接</button>
    <button id="btn2">点击发送请求</button>
</body>

</html>
<style>
    svg {
        stroke: hotpink;
        width: 100px !important
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script>
    btn.onclick = function() {
        var socket = io("ws://localhost:1901")
        socket.on('connect', () => {
            console.log('链接成功')

        })
        socket.on("connectSuccess", data => {
            console.log(data);
        })
        socket.on("scancodeSuccess", data => {
            console.log(data);
        })

        // socket.on('scancodeSuccess', (data) => {
        //     console.log(data)
        // })
        // socket.on('qrcode', (data) => {
        //     console.log(data)
        // })
        // socket.on('wechatLoginSuccess', (data) => {
        //     console.log(data)
        // })

    }
    btn2.onclick = function() {
        fetch("http://localhost:1901/users/wechatCallBack", {
                withCredentials: true,
            })
            .then(body => body.text())
            .then(res => {
                // console.log(res);
            })
    }
</script>
